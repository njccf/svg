<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>微信推文</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            line-height: 1.6;
            color: #333;
            padding: 0;
            margin: 0;
        }
        
        .rich_media_content {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .container {
            max-width: 677px;
            margin: 0 auto;
            background-color: #fff;
            padding: 0;
            overflow: hidden;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        section {
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rich_media_content">
            <!-- 图片展示区域 -->
            <div class="image-container">
                <img src="https://img01.yzcdn.cn/upload_files/2025/05/22/Fmws9QTA5ALIqS8siWMse6Rq0010.png" alt="封面图片">
                <img src="https://img01.yzcdn.cn/upload_files/2025/05/22/lkLTzj3jQGLi2s44L_EEYMo-NKyi.png" alt="内容图片1">
                <img src="https://img01.yzcdn.cn/upload_files/2025/05/22/FvZBhNBlvB8ueno5BQArSqqo6NKA.jpg" alt="内容图片2">
                <img src="https://img01.yzcdn.cn/upload_files/2025/05/22/lrX7lKV9RldRA0rzi1L8dY_zkKI6.png" alt="内容图片3">
                <img src="https://img01.yzcdn.cn/upload_files/2025/05/22/lu8P6IgMtHPEZgO4wS-oqFZrNw3t.png" alt="内容图片4">
                <img src="https://img01.yzcdn.cn/upload_files/2025/05/22/luBEPXzwb-l9tan7KzH7rr1vqZKm.png" alt="内容图片5">
            </div>
        </div>
    </div>
</body>
</html>
